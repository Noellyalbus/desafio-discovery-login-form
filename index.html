<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <title>Login form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo Camp.in">
            </div>

            <section class="login-form" aria-label="Formulário">

                <form action="">
                    <div class="login-header">
                        <h1>Faça seu Login</h1>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
                        
                    <div class="input">
                        <label for="email">E-mail</label>
                        <div class="input-box">
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <div class="input-box password">
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                            <span class="eye-password"></span>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Lembre-me</label>
                        <a href="#">Esqueci a minha senha</a>
                    </div>

                    <button type="submit" class="btn">Entrar</button>

                    <div class="link">
                        <p>Não tem uma conta?<a href="#"> Registre-se</a></p>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <aside>
        
    </aside>
</body>
</html>
